<div 
    class="competence"
    (dblclick)="onToggle(competence)">
    <h3>{{competence.titre}}</h3>
    <div class="progress">
        <div 
            class="progress-bar" 
            role="progressbar" 
            
            style="width: 25%;" 
            aria-valuenow="25" 
            aria-valuemin="0" 
            aria-valuemax="100">{{competence.pourcentage}}</div>
      </div>
</div>
